<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a440907088.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
        <div class="row">
            <div class="col-md-7 mt-5 ">
                <h2 class="contact">CONTACT US</h2>
            </div>
            <div class="col-md-6"id="col1">
                <form>
                    <div class="form mt-3">
                        <lable for="fname"class="form-label">First Name</lable>
                        <input type="text"class="form-control mt-2"id="fname"placeholder="Enter Your Name">
                    </div>
                    <div class="form mt-3">
                        <lable for="lname"class="form-label">Last Name</lable>
                        <input type="text"class="form-control mt-2"id="lname"placeholder="Enter Your Last Name">
                    </div>
                    <div class="form mt-3">
                        <lable for="email"class="form-label">E-mail Address</lable>
                        <input type="text"class="form-control mt-2"id="email"placeholder="Enter Your Email">
                    </div>
                    <div class="form mt-3 ">
                        <lable for="message"class="form-label message ">Message</lable>
                        <textarea class="form-control mt-2" id="message" rows="6"placeholder="Describe Your Message"></textarea>
                    </div>
                    <button class="btn mt-2">SUBMIT</button>
            </form>
            </div>
            <div class="col-md-6"id="col2">
                <img src="pngegg (6).png"class="img-fluid image ">
            </div>
        </div>
    </div>
</div>
</body>
</html>
